{% extends 'accounts/base.html' %}

{% block content %}
    <table align="center">
        <tr>
            <td><a class="btn btn-success btn-lg" href="#" role="button">Создать пост</a></td>
            <td><a class="btn btn-danger btn-lg" href="#" role="button">Удалить пост</a></td>
        </tr>
    </table>
    <br>
    {% for i in posts %}
        <div class="card card-body" style="margin-right: 50px; margin-left: 50px; object-fit: scale-down; ">
            <h5><a href="/user/{{i.author.id}}"
                   style="color: #000; text-decoration: none">{{i.author}}</a>
            </h5>
            <h4>{{i.title}}</h4>
            {% if i.text %}
                <p>{{i.text}}</p>
            {% endif %}
            {% if i.media %}
                <img style="height: min-content; width: min-content; "
                     src="/static{{ MEDIA_URL }}{{i.media.url}}">
            {% endif %}
            <a href="/post/{{i.id}}" align="right">{{i.date_created}}</a>
        </div>
        <br>
    {% endfor %}
{% endblock %}
