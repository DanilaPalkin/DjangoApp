{% extends 'accounts/base.html' %}

{% block content %}
    {% for i in posts %}
        <div class="card card-body" style="margin-right: 200px; margin-left: 200px;">
            <p>{{i.author.username}}</p>
            <p>{{i.title}}</p>
            {% if i.text %}
                <p>{{i.text}}</p>
            {% endif %}
            {% if i.media %}
                <div class="card-img-bottom" align="center">{{i.media}}</div>
            {% endif %}
            <p align="right">{{i.date_created}}</p>
        </div>
        <br>
    {% endfor %}
{% endblock %}
